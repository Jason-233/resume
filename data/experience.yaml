- company: 哈尔滨理工大学
  roles:
    - role: 班级心理委员
      details: |
        1.知识宣传：负责班级心理健康科普讲座落地，先后组织多次心理健康讲座等活动，提升同学心理健康知识水平。2.问题检测：跟进同学生活学习动态，及时发现各种心理异常现象并上报处理。协助老师管理并了解班级情况。
#        3. 心理辅导：单月完成5位同学的心理沟通和辅导，减少同学学习压力。
      # date: 10.2020 -  Present

- company: 哈尔滨理工大学
  page: 2
  roles:
    - role: 宿舍长
      date: 10.2020 -  Present
      details: |
        1. 卫生管理：制定值日计划，跟踪执行过程，获得文明寝室称号。
        2. 关系维护：跟进舍友沟通与反馈，有效协调舍友关系
        3. 上传下达：及时接收和传达宿舍活动及学校各项通知，确保舍友及时接收信息。
    - role: 志愿者服务
      details: |
        1. 物资分发：通过组织协调志愿者，完成隔离寝室用餐分配。
        2. 秩序维护：通过现场人群的引流与疏导，降低疫情蔓延风险。
        3. 防疫宣传：及时完成现场横幅、标识及宣传语的摆挂，提升人们防疫意识。
